<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fun To-Do List</title>
    <link rel="shortcut icon" href="assets/i/icon/ic.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

        <header class="header">
            <div class="clear"></div>
            <div id="date"></div>

        <section class="content">
            <ul id="list">
                <!--

                    <div class="item__select" job="complete" id="0"></div>
                    <p class="text">Drink tea</p>
                    <div class="item__delete" job="delete" id="0"></div>
                </li>
                -->
            </ul>
        </section>
        <div class="add-to-do">
            <i class="plus"></i>
            <input type="text" id="input" placeholder="Add a to-do" maxlength="24"> 
        </div>
    </div>



    <script src="js/main.js"></script>
